<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Intel 4004 Emulator (WIP)</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
      .address {
        font-weight: bold;
      }
    </style>
  </head>
  <body class="font-mono bg-blue-800">
    <b class="text-3xl flex justify-center">Intel 4004 Emulator (WIP)</b>
    <div class="flex justify-center">
      <div class="w-[650px] p-[20px] pl-5 pr-0">
        <b class="text-xl p-2">CPU Status:</b>
        <div class="bg-blue-500 h-100% width-100% text-lg flex border-solid border-[2.5px] rounded-lg border-black">
          <div id="col0" class="w-[60%] pt-1 pl-2 pr-0">
            <div id="row0" class="pb-2">
              <b>Instruction: </b>
              <span id="opcode"></span>
            </div>
            <div id="row1" class="pb-2">
              <b>Accumulator: </b>
              <span id="acc"></span>
            </div>
            <div id="row2" class="pb-2">
              <b>PC: </b>
              <span id="pc"></span>
            </div>
            <div id="row3">
              <b>Register Pairs</b>
              <div id="reg_pair_view" class="flex justify-left pt-1 pb-3"></div>
            </div>
          </div>
          <div id="col1" class="w-[40%] text-left pl-0 pt-1">
            <div id="row0" class="pb-2">
              <b>Test-Flag: </b>
              <span id="tflag"></span>
            </div>
            <div id="row1" class="pb-2">
              <b>Carry-Flag: </b>
              <span id="cflag"></span>
            </div>
            <div id=row2 class="pb-2">
              <b>Memory-Control: </b>
              <span id="CM"></span>
            </div>
          </div>
          <!-- <div id="col2" class="pt-1">
            <div>
              <b>Register Pairs</b>
              <div id="reg_pair_view" class="flex justify-center"></div>
            </div>
          </div> -->
        </div>
        <b class="text-xl p-2">CPU Excecution:</b>
        <div class="bg-blue-500 h-100% width-100% text-lg flex border-solid border-[2.5px] rounded-lg border-black">
          <div id="col0" class="w-50%">
            <div id="row0" class="p-2">
              <button id="step_button" class="bg-blue-800 border-solid border-black border-2 rounded-md px-1">Step Once</button>
              <span>n:</span><input id="step_count" type="number" class="w-30 rounded-md text-right border-black border-2" min="1" max="9999999"></input>
              <button id="step_button_n" onclick="stepCPU()" class="bg-blue-800 border-solid border-black border-2 rounded-md px-1">Step n Times</button>
              <button id="run_button" class="bg-blue-800 border-solid border-black border-2 rounded-md px-1">Run n steps/sec</button>
              <button id="stop_button" class="bg-blue-800 border-solid border-black border-2 rounded-md px-1">Stop</button>
            </div>
            <div id="row1" class="p-2">
              <button id="reset_button" onclick="initEmulator()" class="bg-blue-800 border-solid border-black border-2 rounded-md px-1">Reset CPU</button>
            </div>
          </div>
        </div>
      </div>
      <div id="right_side" class="w-[600px] p-[20px] pr-5 pl-5">
        <b class="text-xl p-2">CPU Program ROM:</b>
        <div class="bg-blue-500 h-100% width-100% text-lg flex border-solid border-[2.5px] rounded-lg border-black">
          <div id="memory_view_wrapper" class="p-[20px]">
            <table id="rom_view" class="bg-blue-800 border-solid border-black border-2 rounded-lg grid"></table>
          </div>
          <div id="memory_options" class="p-[20px]">
            <select id="rom_page_select" class="rounded-md text-center border-black border-2"></select>
          </div>
        </div>
        <b class="text-xl p-2">CPU Data RAM:</b>
        <div class="bg-blue-500 h-100% width-100% text-lg border-solid border-[2.5px] rounded-lg border-black">
          <div id="row0" class="p-[20px] pt-1 pb-1 flex text-center">
            <div class="pr-5">
              <b class="pb-2">Main Memory</b>
              <table id="ram_view" class="bg-blue-800 border-solid border-black border-2 rounded-lg grid"></table>
            </div>
            <div>
              <b class="pb-2">Status</b>
              <table id="status_view" class="bg-blue-800 border-solid border-black border-2 rounded-lg grid"></table>
            </div>   
          </div>
          <div id="row1" class="p-[20px] pt-0 flex text-center">
            <div class="p-[20px] pt-9">  
              <select id="ram_bank_select" class="rounded-md text-center border-black border-2 m-2"></select>
              <select id="ram_chip_select" class="rounded-md text-center border-black border-2"></select>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="main.js" defer> </script>
  </body>

</html>
